<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="oliva_favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="oliva_favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="oliva_favicon/favicon-16x16.png">
    <link rel="manifest" href="oliva_favicon/site.webmanifest">
    <link rel="shortcut icon" href="oliva_favicon/favicon.ico">
    <meta name="theme-color" content="#ffffff">
    
    <title>Oliva Home Staging</title>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-5YRF6W1TBZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-5YRF6W1TBZ');
</script>
<body>
    <img src="olivalogowhite.png" alt="Oliva Home Staging" class="logo">
    
    <!-- Service Equation Graphic -->
    <div class="service-equation">
        <div class="equation-item">
            <img src="math_graphic_icons/piggy.svg" alt="Piggy Bank" class="equation-icon">
            <div class="equation-text">
              <div class="equation-number">1</div>  
              <div class="equation-title">Flat</div>
                <div class="equation-title">Investment</div>
            </div>
        </div>
        
        <div class="equation-operator">=</div>
        
        <div class="equation-item">
            <img src="math_graphic_icons/calendar.svg" alt="Calendar" class="equation-icon">
            <div class="equation-text">
                <div class="equation-number">3</div>
                <div class="equation-title">Months</div>
                <div class="equation-title">Included</div>
            </div>
        </div>
        
        <div class="equation-operator">+</div>
        
        <div class="equation-item">
            <img src="math_graphic_icons/design.svg" alt="Design" class="equation-icon">
            <div class="equation-text">
                <div class="equation-title">Design</div>
            </div>
        </div>
        
        <div class="equation-operator">+</div>
        
        <div class="equation-item">
            <img src="math_graphic_icons/stage.svg" alt="Stage" class="equation-icon">
            <div class="equation-text">
                <div class="equation-title">Stage</div>
            </div>
        </div>
        
        <div class="equation-operator">+</div>
        
        <div class="equation-item">
            <img src="math_graphic_icons/Moving Truck.svg" alt="Moving Truck" class="equation-icon">
            <div class="equation-text">
                <div class="equation-title">Move out</div>
            </div>
        </div>
    </div>
    
    <!-- Social Media Buttons -->
    <div class="social-media-container">
        <a href="https://www.instagram.com/olivahomestaging/" class="social-link" target="_blank" rel="noopener noreferrer">
            <img src="https://github.com/Antonomy/emailsignature/blob/main/instagram-icon.png?raw=true" 
                 alt="Oliva Instagram" class="social-icon">
        </a>
        <a href="https://www.facebook.com/profile.php?id=61586034364471" class="social-link" target="_blank" rel="noopener noreferrer">
            <img src="https://github.com/Antonomy/emailsignature/blob/main/facebook-icon.png?raw=true" 
                 alt="Oliva Facebook" class="social-icon">
        </a>
        <a href="https://www.olivahomestaging.com" class="social-link" target="_blank" rel="noopener noreferrer">
            <img src="https://github.com/Antonomy/emailsignature/blob/main/webpage-icon.png?raw=true" 
                 alt="Oliva Website" class="social-icon">
        </a>
    </div>
    
    <p class="contact">contact@olivahomestaging.com</p>
</body>
</html>
