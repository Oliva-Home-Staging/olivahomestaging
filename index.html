            const grid = document.getElementById('instagramGrid');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            
            if (!grid) return;

            const remainingPosts = instagramPosts.slice(displayedPosts, displayedPosts + count);
            
            remainingPosts.forEach(post => {
                const postElement = createInstagramPost(post);
                grid.appendChild(postElement);
            });

            displayedPosts += remainingPosts.length;

            // Hide load more button if all posts are displayed

                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';

            const img = document.createElement('img');
            img.src = post.imageUrl;
            img.alt = post.caption.substring(0, 100) + '...';
            img.className = 'instagram-image';
            img.loading = 'lazy';

            const overlay = document.createElement('div');
            overlay.className = 'instagram-overlay';

            const caption = document.createElement('p');
            caption.className = 'instagram-caption';
            caption.textContent = post.caption.length > 120 ? post.caption.substring(0, 120) + '...' : post.caption;

            overlay.appendChild(caption);
            postDiv.appendChild(img);
            postDiv.appendChild(overlay);

            return postDiv;
        }

        // Page navigation function
        function showPage(pageName, clickedLink, shouldAnimate = true) {
            // Update page content
            const mainContent = document.getElementById('main-content');
            const pageTitle = document.getElementById('pageTitle');
            const pageData = pageContent[pageName];
            
            if (pageData) {
                mainContent.innerHTML = pageData.content;
                pageTitle.textContent = pageData.pageTitle || pageData.title;
                document.querySelector('.page-title').textContent = pageData.title;
                
                // Update URL hash
                if (pageName === 'index') {
                    // Clear the hash for the home page
                    if (window.location.hash) {
                        history.replaceState(null, null, window.location.pathname);
                    }
                } else {
                    // Set the hash for other pages
                    history.replaceState(null, null, '#' + pageName);
                }
                
                // Update body classes
                document.body.className = '';
                if (pageName === 'index') {
                    document.body.classList.add('index-page');
                } else {
                    document.body.classList.add(pageName + '-page');
                }
                
                // Update active nav link and animate slider (only if not already active)
                if (!clickedLink.classList.contains('active')) {
                    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
                    clickedLink.classList.add('active');
                }
                
                if (shouldAnimate) {
                    animateNavSlider(clickedLink);
                } else {
                    // Set slider position immediately without animation
                    setNavSliderPosition(clickedLink);
                }
                
                // Initialize page-specific features
                if (pageName === 'index') {
                    // Initialize Instagram feed for home page
                    setTimeout(() => {
                        initInstagramFeed();
                    }, 100);
                }
            }
        }

        // Animate navigation slider
        function animateNavSlider(activeLink) {
            const slider = document.querySelector('.nav-slider');
            const navLinks = document.querySelector('.nav-links');
            
            if (slider && activeLink) {
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = navLinks.getBoundingClientRect();
                
                const offsetLeft = linkRect.left - navRect.left;
                const width = linkRect.width;
                
                slider.style.left = offsetLeft + 'px';
                slider.style.width = width + 'px';
            }
        }

        // Set navigation slider position immediately (no animation)
        function setNavSliderPosition(activeLink) {
            const slider = document.querySelector('.nav-slider');
            const navLinks = document.querySelector('.nav-links');
            
            if (slider && activeLink) {
                // Temporarily disable transitions
                slider.style.transition = 'none';
                
                const linkRect = activeLink.getBoundingClientRect();
                const navRect = navLinks.getBoundingClientRect();
                
                const offsetLeft = linkRect.left - navRect.left;
                const width = linkRect.width;
                
                slider.style.left = offsetLeft + 'px';
                slider.style.width = width + 'px';
                
                // Re-enable transitions after a brief moment
                setTimeout(() => {
                    slider.style.transition = '';
                }, 10);
            }
        }

        // Initialize slider position
        function initializeNavSlider() {
            const activeLink = document.querySelector('.nav-link.active');
            if (activeLink) {
                animateNavSlider(activeLink);
            }
        }

        // Initialize page content immediately to prevent flashing
        function initializePageContent() {
            // Check if there's a hash in the URL to determine initial page
            let initialPage = 'index';
            let activeLink = null;
            
            const hash = window.location.hash.substring(1);
            
            // Get all nav links
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Remove active class from all links first
            navLinks.forEach(link => link.classList.remove('active'));
            
            if (hash === 'contact') {
                initialPage = 'contact';
                // Find the contact nav link
                navLinks.forEach(link => {
                    if (link.textContent.trim() === 'Contact') {
                        activeLink = link;
                        link.classList.add('active');
                    }
                });
            } else if (hash === 'about') {
                initialPage = 'about';
                // Find the about nav link
                navLinks.forEach(link => {
                    if (link.textContent.trim() === 'About') {
                        activeLink = link;
                        link.classList.add('active');
                    }
                });
            } else {
                // Default to home
                navLinks.forEach(link => {
                    if (link.textContent.trim() === 'Home') {
                        activeLink = link;
                        link.classList.add('active');
                    }
                });
            }
            
            showPage(initialPage, activeLink || navLinks[0], false); // false = no animation on initial load
            // Initialize slider position after a short delay to ensure layout is ready
            setTimeout(initializeNavSlider, 100);
        }

        // Initialize page content immediately, then splash screen
        initializePageContent();
        initSplashScreen();
        
        // Also listen for DOMContentLoaded as backup
        document.addEventListener('DOMContentLoaded', function() {
            // Content already initialized above, just ensure it's ready
            setTimeout(initializeNavSlider, 100);
        });
    </script>
